<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footy Finder</title>
    <script type="module" src="./js/index.js" defer></script>
</head>

<body>
    <h1>Games List</h1>
    <hr />
    <p id="message"></p>
    <div id="logon-register" style="display:none;">
        <button type="button" id="logon">logon</button>
        <button type="button" id="register">register</button>
    </div>
    <div id="logon-div" style="display:none;">
        <form>
            <div>
                <label for="email">email:</label>
                <input type="email" id="email" />
            </div>
            <div>
                <label for="password">password:</label>
                <input type="password" id="password" />
            </div>
            <button type="button" id="logon-button">logon</button>
            <button type="button" id="logon-cancel">cancel</button>
        </form>
    </div>
    <div id="register-div" style="display:none;">
        <form>
            <div>
                <label for="name">name:</label>
                <input type="text" id="name" />
            </div>
            <div>
                <label for="email1">email:</label>
                <input type="email" id="email1" />
            </div>
            <div>
                <label for="password1">password:</label>
                <input type="password" id="password1" />
            </div>
            <div>
                <label for="password2">verify password:</label>
                <input type="password" id="password2" />
            </div>
            <button type="button" id="register-button">register</button>
            <button type="button" id="register-cancel">cancel</button>
        </form>
    </div>
    <div id="games" style="display: none;">
        <p id="games-message"></p>
        <table id="games-table">
            <tr id="games-table-header">
                <th>Title</th>
                <th>Location</th>
                <th>Status</th>
                <th>Full ?</th>
                <th>Max Amount of Players</th>
                <th>Waitlist</th>
                <th colspan="2"></th>
            </tr>
        </table>
        <button type="button" id="add-game">add game</button>
        <button type="button" id="logoff">log off</button>
    </div>
    <div id="edit-game" style="display: none;">
        <form>
            <div>
                <label for="title">Title: </label>
                <input type="text" id="title">
            </div>
            <div>
                <label for="location">Location: </label>
                <input type="text" name="location" id="location">
            </div>
            <div>
                <label for="status">Status: </label>
                <select name="status" id="status">
                    <option value="Waiting for players">Waiting for players</option>
                    <option value="Game is about to begin">Game is about to begin</option>
                    <option value="Game started">Game started</option>
                    <option value="Game is about to end">Game is about to end"</option>
                    <option value="Game has finished">Game has finished</option>
                </select>
            </div>
            <div>
                <label for="maxPlayers">Max Players:</label>
                <input type="number" max="100" id="max-players">
            </div>
            <div>
                <button type="button" id="adding-game">add</button>
                <button type="button" id="edit-cancel">cancel</button>
            </div>

        </form>
    </div>

</body>

</html>
